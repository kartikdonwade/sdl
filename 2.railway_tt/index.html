<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railway Time Table</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h2 >Railway Time Table</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Train No.</th>
                <th>Train Name</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Source Station</th>
                <th>Destination Station</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Express Train</td>
                <td>08:00 AM</td>
                <td>12:00 PM</td>
                <td>Station A</td>
                <td>Station B</td>
            </tr>
            <tr>
                <td>54321</td>
                <td>Superfast Train</td>
                <td>10:00 AM</td>
                <td>02:00 PM</td>
                <td>Station C</td>
                <td>Station D</td>
            </tr>
            <!-- Add more rows for each train -->
        </tbody>
    </table>
</div>
</body>
</html>
